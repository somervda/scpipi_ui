<mat-card
  ><mat-card-content>
    <div class="grid-functions">
      <div>
        <mat-form-field>
          <mat-label>Step Time (Seconds)</mat-label>
          <input class="right-align" matInput [(ngModel)]="stepSeconds" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Max Time (Seconds)</mat-label>
          <input class="right-align" matInput [(ngModel)]="maxSeconds" />
        </mat-form-field>
      </div>
    </div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>JDS6600</mat-card-title>
        <mat-card-subtitle
          ><mat-checkbox class="example-margin" [(ngModel)]="jds6600"
            >Use signal generator</mat-checkbox
          ></mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <div class="grid-functions">
          <div>
            <mat-form-field>
              <mat-label>Start (Hz)</mat-label>
              <input
                class="right-align"
                matInput
                [disabled]="!jds6600"
                [(ngModel)]="jds6600StartHz"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Step Factor</mat-label>
              <input
                class="right-align"
                matInput
                [disabled]="!jds6600"
                [(ngModel)]="jds6600StepFactor"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Operator</mat-label>
              <mat-select [(ngModel)]="JDS6600Operator" [disabled]="!jds6600">
                <mat-option value="+">+ Addition</mat-option>
                <mat-option value="-">- Subtraction</mat-option>
                <mat-option value="*">* Multiplication</mat-option>
                <mat-option value="/">/ Division</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Stop At (Hz)</mat-label>
              <input
                class="right-align"
                [disabled]="!jds6600"
                matInput
                [(ngModel)]="jds6600StopHz"
              />
            </mat-form-field>
          </div>
        </div> </mat-card-content
    ></mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Metering </mat-card-title>
        <mat-card-subtitle
          >Measurements to be taken each step</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
          #mytable
        >
          <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

          <!-- deviceName Column -->
          <ng-container matColumnDef="deviceName">
            <th mat-header-cell *matHeaderCellDef>Device.</th>
            <td mat-cell *matCellDef="let element">{{ element.deviceName }}</td>
          </ng-container>

          <!-- Type -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type.</th>
            <td mat-cell *matCellDef="let element">{{ element.type }}</td>
          </ng-container>

          <!-- delete -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete?</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="none"
                aria-label="Remove"
                (click)="removeMeter(element.deviceName, element.type)"
              >
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table> </mat-card-content
    ></mat-card> </mat-card-content
></mat-card>
